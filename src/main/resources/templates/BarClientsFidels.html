
<!DOCTYPE html>
<html xmlns:th="http://www.thymLeaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeLeaf/Layout"
      layout:decorator="template1">
<head>
    <meta charset="utf-8"/>
    <title>Mon Bar</title>

</head>
<body>
<div layout:fragment="content">

        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading"> clients Fidel</div>
                <div class="panel-body">
                    <form th:action="@{/clientsFidels}" method="GET">
                        <div>
                            <label>nom Bar:</label>
                            <input type="text" name="barNom"/>
                            <button type="submit" class="btn btn-primary">OK</button>
                        </div>
                    </form>
                </div>
            </div>


            <div class="panel panel-primary" th:if="${foundBar} or ${foundPerson}">
                <div class="panel-heading">Mes Clients</div>
                <div class="panel-body">
                    <table class="table" >
                        <thead>
                        <tr>
                            <th scope="col">Nom </th>
                            <th scope="col">Prenom </th>
                            <th scope="col">Adresse mail </th>
                        </tr>
                        </thead>
                        <body th:each="client :${foundPerson}" >
                        <tr>
                            <td th:text="${client.nom}"></td>
                            <td th:text="${client.prenom}"></td>
                            <td th:text="${client.email}"></td>
                        </tr>
                        </body>
                    </table>

                </div>
            </div>


        </div>
</div>



</body>
</html>
